<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the full URL that the user tried to access in sessionStorage.
      // e.g., https://user.github.io/repo/some/path -> /repo/some/path
      sessionStorage.redirect = location.href;
    </script>
    <!-- Use a meta refresh tag to immediately redirect to the base URL of the app. -->
    <!-- The base path '/SanthoshMobilesHub2026/' is hardcoded to match the GitHub Pages repo name. -->
    <meta http-equiv="refresh" content="0;URL='/SanthoshMobilesHub2026/'"></meta>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/SanthoshMobilesHub2026/">click here</a>.</p>
  </body>
</html>
